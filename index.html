<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="reusable.css" />

    <!--Font Awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Newsweek</title>
  </head>

  <body>
    <!--Navigation Bar-->

    <nav class="navbar" id="top-nav">
      <!--Top Nav bar with logo-->
      <div class="container-fluid top-nav-container">
        <div class="col-sm-3 top-nav-left">
          <ul class="left-navbar no-list-style">
            <li>
              <a href="" class="text-white weather"
                ><i class="fa fa-sun-o" aria-hidden="true"></i> 25<sup>o</sup>,
                Nairobi, KE <i class="fa fa-angle-right" aria-hidden="true"></i>
              </a>
            </li>
            <li>Wed, Sep, 02, 2020</li>
          </ul>
        </div>
        <!--Newsweek Logo-->
        <div class="col-sm-5">
          <a href="" class="navbar-brand">
            <img src="logo1.png" alt="" id="newsweek-logo" />
          </a>
        </div>
        <div class="col-sm-4">
          <ul class="right-navbar no-list-style ">
            <li class="inline-list">LOGIN</li>
            <li class="inline-list">
              <button class="btn btn-warning" id="btn-subscription">
                Subscribe >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Secondary Navbar with list items-->
    <nav class="navbar" id="second-nav">
      <!--first row of list items-->
      <div class="container-fluid" id="secondary-nav">
        <ul class="nav" id="second-nav-list">
          <li class="nav-item">
            <a class="nav-link " href="#">U.S.</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Tech & Science</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Culture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Newsgeek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Health</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">The Debate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Vantage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Weather</a>
          </li>

          <li class="nav-item">
            <!--angled border container-->
            <div class="container search-container">
              <input
                type="text"
                class="form-control"
                id="search"
                placeholder="Search"
              />
              <span class="fa fa-search search-icon"></span>
            </div>
          </li>
        </ul>
        <div class="container-fluid trapezium">
          <div class="cornered"></div>
        </div>
      </div>
      <!--Second row of list items-->
      <div class="container-fluid" id="trending-nav">
        <ul class="nav" id="third-nav-list">
          <li class="nav-item">
            <a class="nav-link " href="#">TRENDING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">DONALD TRUMP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">JOE BIDEN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">CHINA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">CORONA VIRUS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">2020 ELECTION</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
